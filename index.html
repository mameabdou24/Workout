<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Athletic Training Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the active tab */
        .tab-active {
            background-color: #2563EB !important; /* blue-600 */
            color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Smooth transition for hiding/showing workout cards */
        .workout-card {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform-origin: top;
        }
        .workout-card.hidden {
            opacity: 0;
            transform: scale(0.95);
            height: 0;
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            #controls-container, #print-btn-container {
                display: none !important;
            }
            .workout-card.hidden {
                display: block !important; /* Show all cards when printing */
                opacity: 1;
                transform: scale(1);
                height: auto;
                overflow: visible;
                margin-bottom: 2.5rem !important; /* Re-apply margin for print */
                padding: 1.5rem !important; /* Re-apply padding for print */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center p-6 bg-white shadow-md">
            <h1 class="text-3xl font-bold text-slate-800">Your Athletic Training Plan</h1>
            <p class="text-slate-600 mt-1">Tap a day to see the workout.</p>
        </div>

        <!-- Controls: Tabs for days -->
        <div id="controls-container" class="p-4 sticky top-0 bg-gray-100/80 backdrop-blur-sm z-10 border-b border-gray-200">
             <div id="day-tabs" class="flex flex-wrap items-center justify-center gap-2">
                <!-- Tabs will be generated by JS -->
             </div>
        </div>

        <!-- Workout Days Container -->
        <div id="workout-container" class="p-4 space-y-10">
            <!-- Workout cards will be generated by JS -->
        </div>
        
        <!-- Print Button (optional, more for desktop) -->
        <div id="print-btn-container" class="text-center my-8 px-4">
            <button onclick="window.print()" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 sm:w-auto">
                Print or Save as PDF
            </button>
        </div>
    </div>

    <script>
        const workoutData = [
            { id: "day1", day: "Day 1: Push", focus: "Chest, Shoulders, Triceps", exercises: [
                { name: "Barbell Bench Press", sets: "4", reps: "6-8", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bench-Press.gif" },
                { name: "Incline Dumbbell Press", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Incline-Dumbbell-Press.gif" },
                { name: "Seated Dumbbell Shoulder Press", sets: "4", reps: "8-10", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Shoulder-Press.gif" },
                { name: "Dumbbell Lateral Raise", sets: "3", reps: "12-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Lateral-Raise.gif" },
                { name: "Triceps Pushdown", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2022/11/One-arm-triceps-pushdown.gif" },
                { name: "Overhead Tricep Extension", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/04/Cable-Rope-Overhead-Triceps-Extension.gif" }
            ]},
            { id: "day2", day: "Day 2: Pull", focus: "Back, Biceps", exercises: [
                { name: "Pull-up", sets: "4", reps: "To Failure", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Pull-up.gif" },
                { name: "Barbell Row", sets: "4", reps: "6-8", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bent-Over-Row.gif" },
                { name: "T-Bar Row", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/04/t-bar-rows.gif" },
                { name: "Face Pull", sets: "3", reps: "15-20", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Face-Pull.gif" },
                { name: "Barbell Bicep Curl", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Curl.gif" },
                { name: "Hammer Curl", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Hammer-Curl.gif" }
            ]},
            { id: "day4", day: "Day 4: Legs", focus: "Quads, Hamstrings, Glutes, Calves", exercises: [
                { name: "Barbell Back Squat", sets: "4", reps: "6-8", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/BARBELL-SQUAT-300x300.gif" },
                { name: "Romanian Deadlift", sets: "3", reps: "8-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Romanian-Deadlift-300x300.gif" },
                { name: "Leg Press", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2015/11/Leg-Press.gif" },
                { name: "Hamstring Curl", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/08/Seated-Leg-Curl.gif" },
                { name: "Walking Lunges", sets: "3", reps: "10-12 / leg", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2023/09/dumbbell-lunges-300x300.gif" },
                { name: "Seated Calf Raise", sets: "4", reps: "15-20", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/05/Hack-Squat-Calf-Raise.gif" }
            ]},
            { id: "day5", day: "Day 5: Upper", focus: "Volume/Hypertrophy Focus", exercises: [
                { name: "Dumbbell Bench Press", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Press-1.gif" },
                { name: "Lat Pulldown", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Lat-Pulldown.gif" },
                { name: "Machine Chest Fly", sets: "3", reps: "12-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Pec-Deck-Fly.gif" },
                { name: "Seated Cable Row", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Seated-Cable-Row.gif" },
                { name: "Arnold Press", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Arnold-Press.gif" },
                { name: "Alternating Dumbbell Curl", sets: "3", reps: "10-12 / arm", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Alternate-Dumbbell-Curl.gif" },
                { name: "Skull Crusher", sets: "3", reps: "10-12", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Lying-Triceps-Extension.gif" }
            ]},
            { id: "day6", day: "Day 6: Cardio", focus: "Conditioning and Stability", exercises: [
                { name: "HIIT or LISS Cardio", sets: "1", reps: "15-45 mins", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/08/Treadmill-Running.gif" },
                { name: "Plank", sets: "3", reps: "To Failure", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Plank.gif" },
                { name: "Hanging Leg Raise", sets: "3", reps: "10-15", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Hanging-Leg-Raise.gif" },
                { name: "Russian Twist", sets: "3", reps: "15-20 / side", gifUrl: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Russian-Twist.gif" }
            ]}
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const tabsContainer = document.getElementById('day-tabs');
            const workoutContainer = document.getElementById('workout-container');

            // --- 1. Generate UI Elements ---
            workoutData.forEach(day => {
                // Create Tab Button
                const tab = document.createElement('button');
                tab.className = 'tab-button text-sm font-semibold py-2 px-4 rounded-full bg-white text-gray-600 shadow-sm transition-all duration-200';
                tab.textContent = day.day;
                tab.dataset.dayId = day.id;
                tabsContainer.appendChild(tab);

                // Create Workout Card
                const card = document.createElement('div');
                card.id = day.id;
                card.className = 'workout-card bg-white p-6 rounded-xl shadow-lg border border-gray-200';
                let exercisesHtml = day.exercises.map((ex, index) => `
                    <div class="exercise-item py-4 ${index < day.exercises.length - 1 ? 'border-b border-gray-200' : ''} flex flex-col sm:flex-row items-center gap-4">
                        <div class="flex-1 w-full">
                            <h4 class="text-lg font-semibold text-slate-800">${ex.name}</h4>
                            <p class="text-slate-500"><strong>Sets:</strong> ${ex.sets} | <strong>Reps:</strong> ${ex.reps}</p>
                        </div>
                        <div class="gif-container w-32 h-32 sm:w-40 sm:h-40 flex-shrink-0 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden shadow-inner">
                            <img src="${ex.gifUrl}" alt="${ex.name} form" class="w-full h-full object-cover" loading="lazy" onerror="this.parentElement.innerHTML = '<div class=\\'w-full h-full bg-gray-200 rounded-lg flex items-center justify-center text-center p-2 text-xs text-gray-500\\'>Image failed to load.</div>';">
                        </div>
                    </div>
                `).join('');
                
                card.innerHTML = `
                    <div class="mb-4 text-center sm:text-left">
                        <h3 class="text-2xl font-bold text-slate-800">${day.day}</h3>
                        <p class="text-md text-blue-600 font-medium">${day.focus}</p>
                    </div>
                    <div class="exercise-list space-y-2">${exercisesHtml}</div>
                `;
                workoutContainer.appendChild(card);
            });

            // Add "Show All" button
            const showAllButton = document.createElement('button');
            showAllButton.className = 'tab-button text-sm font-semibold py-2 px-4 rounded-full bg-gray-700 text-white shadow-sm transition-all duration-200';
            showAllButton.textContent = 'Show All';
            showAllButton.dataset.dayId = 'all';
            tabsContainer.appendChild(showAllButton);


            // --- 2. Add Event Listeners and Filtering Logic ---
            const allTabs = document.querySelectorAll('.tab-button');
            const allCards = document.querySelectorAll('.workout-card');

            function filterWorkouts(targetId) {
                // Update tabs
                allTabs.forEach(tab => {
                    if (tab.dataset.dayId === targetId) {
                        tab.classList.add('tab-active');
                    } else {
                        tab.classList.remove('tab-active');
                    }
                });

                // Update cards
                allCards.forEach(card => {
                    if (targetId === 'all' || card.id === targetId) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            }

            tabsContainer.addEventListener('click', (event) => {
                const targetTab = event.target.closest('.tab-button');
                if (targetTab) {
                    const dayId = targetTab.dataset.dayId;
                    filterWorkouts(dayId);
                }
            });

            // --- 3. Set Initial State ---
            filterWorkouts('day1'); // Show Day 1 by default
        });
    </script>
</body>
</html>
